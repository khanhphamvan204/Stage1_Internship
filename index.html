<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test FAISS API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus,
        input[type="file"]:focus,
        textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            background: white;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            cursor: pointer;
            display: block;
            padding: 15px;
            border: 2px dashed #4facfe;
            border-radius: 10px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: #e6f3ff;
            border-color: #2196F3;
        }

        .file-input-label i {
            font-size: 2em;
            color: #4facfe;
            margin-bottom: 10px;
            display: block;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result.success ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        .result.success li {
            padding: 5px 0;
            font-size: 1em;
        }

        .result.success li strong {
            color: #155724;
        }

        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 5px;
            font-size: 0.9em;
            color: #1565c0;
        }

        .supported-formats {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .supported-formats h4 {
            margin-bottom: 10px;
        }

        .api-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .api-status.online {
            background: #d4edda;
            color: #155724;
        }

        .api-status.offline {
            background: #f8d7da;
            color: #721c24;
        }

        .success-animation {
            animation: successPulse 2s ease-in-out;
        }

        @keyframes successPulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7);
            }

            50% {
                transform: scale(1.02);
                box-shadow: 0 0 0 10px rgba(40, 167, 69, 0);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0);
            }
        }

        .reset-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: all 0.3s ease;
            margin-top: 15px;
            display: inline-block;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(40, 167, 69, 0.3);
        }
    </style>
</head>

<body>
    <div class="api-status" id="apiStatus">Checking API...</div>

    <div class="container">
        <div class="header">
            <h1>üöÄ FAISS API Tester</h1>
            <p>Upload v√† test vector embedding API</p>
        </div>

        <div class="form-container">
            <div class="supported-formats">
                <h4>üìÅ ƒê·ªãnh d·∫°ng file ƒë∆∞·ª£c h·ªó tr·ª£:</h4>
                <p>PDF, TXT, DOCX, CSV, XLSX, XLS</p>
            </div>

            <form id="uploadForm">
                <div class="form-group">
                    <label for="file">üìé Ch·ªçn file:</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="file" name="file" required accept=".pdf,.txt,.docx,.csv,.xlsx,.xls">
                        <label for="file" class="file-input-label">
                            <i>üìÅ</i>
                            <span>Click ƒë·ªÉ ch·ªçn file ho·∫∑c k√©o th·∫£ file v√†o ƒë√¢y</span>
                        </label>
                    </div>
                    <div class="file-info" id="fileInfo" style="display: none;"></div>
                </div>

                <div class="form-group">
                    <label for="uploaded_by">üë§ Ng∆∞·ªùi upload:</label>
                    <input type="text" id="uploaded_by" name="uploaded_by" placeholder="Nh·∫≠p t√™n ng∆∞·ªùi upload" required>
                </div>

                <div class="form-group">
                    <label for="role_user">üë• Role User (JSON):</label>
                    <textarea id="role_user" name="role_user" placeholder='V√≠ d·ª•: ["u_32"]' required></textarea>
                </div>

                <div class="form-group">
                    <label for="role_subject">üìö Role Subject (JSON):</label>
                    <textarea id="role_subject" name="role_subject" placeholder='V√≠ d·ª•: ["g_45"]' required></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Upload & Process
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>ƒêang x·ª≠ l√Ω file... Vui l√≤ng ƒë·ª£i</p>
            </div>

            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';

        // Check API status
        async function checkApiStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/docs`);
                const status = document.getElementById('apiStatus');
                if (response.ok) {
                    status.textContent = 'üü¢ API Online';
                    status.className = 'api-status online';
                } else {
                    throw new Error('API not responding');
                }
            } catch (error) {
                const status = document.getElementById('apiStatus');
                status.textContent = 'üî¥ API Offline';
                status.className = 'api-status offline';
            }
        }

        // File input handling
        const fileInput = document.getElementById('file');
        const fileInfo = document.getElementById('fileInfo');
        const fileLabel = document.querySelector('.file-input-label span');

        fileInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                fileLabel.textContent = `‚úÖ ƒê√£ ch·ªçn: ${file.name}`;
                fileInfo.style.display = 'block';
                fileInfo.innerHTML = `
                    <strong>File:</strong> ${file.name}<br>
                    <strong>K√≠ch th∆∞·ªõc:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                    <strong>Lo·∫°i:</strong> ${file.type || 'Unknown'}
                `;
            }
        });

        // Drag and drop
        const fileInputWrapper = document.querySelector('.file-input-wrapper');
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileInputWrapper.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            fileInputWrapper.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileInputWrapper.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            fileInputWrapper.classList.add('highlight');
        }

        function unhighlight(e) {
            fileInputWrapper.classList.remove('highlight');
        }

        fileInputWrapper.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            fileInput.dispatchEvent(new Event('change', { bubbles: true }));
        }

        // Form submission
        document.getElementById('uploadForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            e.stopPropagation();

            const formData = new FormData();
            const file = document.getElementById('file').files[0];
            const uploaded_by = document.getElementById('uploaded_by').value.trim();
            const role_user = document.getElementById('role_user').value.trim();
            const role_subject = document.getElementById('role_subject').value.trim();

            // Validate inputs
            if (!file || !uploaded_by || !role_user || !role_subject) {
                showResult('‚ùå Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin!', 'error');
                return;
            }

            // Validate JSON format for role_user and role_subject
            try {
                JSON.parse(role_user);
                JSON.parse(role_subject);
            } catch (error) {
                showResult('‚ùå ƒê·ªãnh d·∫°ng JSON cho role_user ho·∫∑c role_subject kh√¥ng h·ª£p l·ªá!', 'error');
                return;
            }

            formData.append('file', file);
            formData.append('uploaded_by', uploaded_by);
            formData.append('role_user', role_user);
            formData.append('role_subject', role_subject);

            // Show loading state
            showLoadingState(true);

            try {
                const response = await fetch(`${API_BASE_URL}/documents/vector/add`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    // Format createdAt to Vietnam time (just for display, API already returns Vietnam time)
                    const vietnamTime = new Date(result.createdAt || new Date().toISOString()).toLocaleString('vi-VN', {
                        timeZone: 'Asia/Ho_Chi_Minh',
                        dateStyle: 'medium',
                        timeStyle: 'medium'
                    });

                    const successMessage = `
                        <div style="text-align: center; margin-bottom: 20px;">
                            <h2 style="color: #28a745; margin-bottom: 10px;">üéâ UPLOAD TH√ÄNH C√îNG! üéâ</h2>
                        </div>
                        <ul>
                            <li><strong>üìã ID:</strong> ${result._id}</li>
                            <li><strong>üìÅ File:</strong> ${file.name}</li>
                            <li><strong>üë§ Ng∆∞·ªùi upload:</strong> ${uploaded_by}</li>
                            <li><strong>üë• Role User:</strong> ${role_user}</li>
                            <li><strong>üìö Role Subject:</strong> ${role_subject}</li>
                            <li><strong>üïí Th·ªùi gian:</strong> ${vietnamTime}</li>
                            <li><strong>üí¨ Th√¥ng ƒëi·ªáp:</strong> ${result.message}</li>
                        </ul>
                        <div style="margin-top: 20px; text-align: center;">
                            <button onclick="resetForm()" class="reset-btn">
                                üîÑ Upload File Kh√°c
                            </button>
                        </div>
                    `;
                    showResult(successMessage, 'success');
                } else {
                    throw new Error(result.detail || `HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                showResult(`‚ùå <strong>L·ªói khi upload:</strong> ${error.message}`, 'error');
            } finally {
                showLoadingState(false);
            }
        });

        // Show/hide loading state
        function showLoadingState(isLoading) {
            const loading = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            const result = document.getElementById('result');

            if (isLoading) {
                loading.style.display = 'block';
                submitBtn.disabled = true;
                submitBtn.textContent = 'ƒêang x·ª≠ l√Ω...';
                result.style.display = 'none';
            } else {
                loading.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Upload & Process';
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('uploadForm').reset();
            fileLabel.textContent = 'Click ƒë·ªÉ ch·ªçn file ho·∫∑c k√©o th·∫£ file v√†o ƒë√¢y';
            fileInfo.style.display = 'none';
            document.getElementById('result').style.display = 'none';
            document.getElementById('uploadForm').scrollIntoView({ behavior: 'smooth' });
        }

        // Show result
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';

            if (type === 'success') {
                resultDiv.classList.add('success-animation');
                setTimeout(() => {
                    resultDiv.classList.remove('success-animation');
                }, 2000);
            }

            setTimeout(() => {
                resultDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        }

        // Check API status on load
        checkApiStatus();
        setInterval(checkApiStatus, 30000);
    </script>
</body>

</html>
