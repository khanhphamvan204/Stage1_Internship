<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test FAISS API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        input[type="text"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus,
        input[type="file"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            background: white;
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        .multi-select-wrapper {
            position: relative;
        }

        .multi-select {
            min-height: 120px;
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            background: #f8f9fa;
            padding: 10px;
        }

        .multi-select:focus-within {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            background: white;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 8px 5px;
            margin-bottom: 5px;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        .checkbox-item:hover {
            background-color: #e6f3ff;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            transform: scale(1.2);
        }

        .checkbox-item label {
            margin: 0;
            font-weight: 500;
            font-size: 0.95em;
            cursor: pointer;
            flex: 1;
        }

        .user-info {
            font-size: 0.8em;
            color: #666;
            margin-left: 5px;
        }

        .selected-count {
            font-size: 0.9em;
            color: #4facfe;
            margin-top: 5px;
            font-weight: 500;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            cursor: pointer;
            display: block;
            padding: 15px;
            border: 2px dashed #4facfe;
            border-radius: 10px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: #e6f3ff;
            border-color: #2196F3;
        }

        .file-input-label i {
            font-size: 2em;
            color: #4facfe;
            margin-bottom: 10px;
            display: block;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 5px;
            font-size: 0.9em;
            color: #1565c0;
        }

        .supported-formats {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .supported-formats h4 {
            margin-bottom: 10px;
        }

        .api-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .api-status.online {
            background: #d4edda;
            color: #155724;
        }

        .api-status.offline {
            background: #f8d7da;
            color: #721c24;
        }

        .reset-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: all 0.3s ease;
            margin-top: 15px;
            display: inline-block;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(40, 167, 69, 0.3);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .container {
                margin: 10px;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

            <form id="uploadForm">

                    <div class="file-input-wrapper">
                        <input type="file" id="file" name="file" required accept=".pdf,.txt,.docx,.csv,.xlsx,.xls">
                        <label for="file" class="file-input-label">
                            <i>üìÅ</i>

                    </div>
                    <div class="file-info" id="fileInfo" style="display: none;"></div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="uploaded_by">üë§ Ng∆∞·ªùi upload:</label>
                        <input type="text" id="uploaded_by" name="uploaded_by" placeholder="Nh·∫≠p t√™n ng∆∞·ªùi upload"

                    <div class="form-group">

                        <select id="file_type" name="file_type" required>
                            <option value="">-- Ch·ªçn lo·∫°i file --</option>
                            <option value="public">üåê Th√¥ng b√°o chung (Public)</option>
                            <option value="student">üéì Sinh vi√™n (Student)</option>

                            <option value="admin">‚öôÔ∏è Qu·∫£n tr·ªã vi√™n (Admin)</option>

                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>üë• Ph√¢n quy·ªÅn ng∆∞·ªùi d√πng (User ID):</label>
                        <div class="multi-select-wrapper">
                            <div class="multi-select" id="userSelect">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="user_001" value="user_001">
                                    <label for="user_001">
                                        Nguy·ªÖn VƒÉn A
                                        <span class="user-info">user_001 ‚Ä¢ teacher ‚Ä¢ cntt</span>
                                    </label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="user_002" value="user_002">
                                    <label for="user_002">
                                        Tr·∫ßn Th·ªã B
                                        <span class="user-info">user_002 ‚Ä¢ teacher ‚Ä¢ toan</span>
                                    </label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="user_003" value="user_003">
                                    <label for="user_003">
                                        L√™ VƒÉn C
                                        <span class="user-info">user_003 ‚Ä¢ student ‚Ä¢ cntt</span>
                                    </label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="user_004" value="user_004">
                                    <label for="user_004">
                                        Ph·∫°m Th·ªã D
                                        <span class="user-info">user_004 ‚Ä¢ admin ‚Ä¢ system</span>
                                    </label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="user_005" value="user_005">
                                    <label for="user_005">
                                        Ho√†ng VƒÉn E
                                        <span class="user-info">user_005 ‚Ä¢ teacher ‚Ä¢ vatly</span>
                                    </label>
                                </div>
                            </div>
                            <div class="selected-count" id="userCount">ƒê√£ ch·ªçn: 0 ng∆∞·ªùi d√πng</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>üìö Ch·ªß ƒë·ªÅ (Subject):</label>
                        <div class="multi-select-wrapper">
                            <div class="multi-select" id="subjectSelect">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="subject_cntt" value="cntt">

                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="subject_toan" value="toan">

                                        To√°n h·ªçc
                                        <span class="user-info">toan</span>
                                    </label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="subject_vatly" value="vatly">
                                    <label for="subject_vatly">
                                        V·∫≠t l√Ω
                                        <span class="user-info">vatly</span>
                                    </label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="subject_hoa" value="hoa">
                                    <label for="subject_hoa">
                                        H√≥a h·ªçc
                                        <span class="user-info">hoa</span>

                                <div class="checkbox-item">
                                    <input type="checkbox" id="subject_sinh" value="sinh">

                <button type="submit" class="submit-btn" id="submitBtn">
                    Upload & Process

            <div class="loading" id="loading">
                <div class="spinner"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';

        // Check API status
        async function checkApiStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/docs`);
                const status = document.getElementById('apiStatus');
                if (response.ok) {
                    status.textContent = 'üü¢ API Online';
                    status.className = 'api-status online';
                } else {
                    throw new Error('API not responding');
                }
            } catch (error) {
                const status = document.getElementById('apiStatus');
                status.textContent = 'üî¥ API Offline';
                status.className = 'api-status offline';
            }
        }

        // File input handling
        const fileInput = document.getElementById('file');
        const fileInfo = document.getElementById('fileInfo');
        const fileLabel = document.querySelector('.file-input-label span');

        fileInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                fileLabel.textContent = `‚úÖ ƒê√£ ch·ªçn: ${file.name}`;
                fileInfo.style.display = 'block';
                fileInfo.innerHTML = `
                    <strong>File:</strong> ${file.name}<br>
                    <strong>K√≠ch th∆∞·ªõc:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                    <strong>Lo·∫°i:</strong> ${file.type || 'Unknown'}
                `;
            }
        });

        // Multi-select handling
        function setupMultiSelect(containerId, countId, type) {
            const container = document.getElementById(containerId);
            const countElement = document.getElementById(countId);
            const checkboxes = container.querySelectorAll('input[type="checkbox"]');

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    const selectedCount = container.querySelectorAll('input[type="checkbox"]:checked').length;
                    countElement.textContent = `ƒê√£ ch·ªçn: ${selectedCount} ${type}`;
                });
            });
        }

        setupMultiSelect('userSelect', 'userCount', 'ng∆∞·ªùi d√πng');
        setupMultiSelect('subjectSelect', 'subjectCount', 'ch·ªß ƒë·ªÅ');

        // Get selected values
        function getSelectedValues(containerId) {
            const container = document.getElementById(containerId);
            const selectedCheckboxes = container.querySelectorAll('input[type="checkbox"]:checked');
            return Array.from(selectedCheckboxes).map(checkbox => checkbox.value);
        }

        // Drag and drop
        const fileInputWrapper = document.querySelector('.file-input-wrapper');
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileInputWrapper.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            fileInputWrapper.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileInputWrapper.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            fileInputWrapper.classList.add('highlight');
        }

        function unhighlight(e) {
            fileInputWrapper.classList.remove('highlight');
        }

        fileInputWrapper.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            fileInput.dispatchEvent(new Event('change', { bubbles: true }));
        }

        // Form submission
        document.getElementById('uploadForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            e.stopPropagation();

            const formData = new FormData();
            const file = document.getElementById('file').files[0];
            const uploaded_by = document.getElementById('uploaded_by').value.trim();
            const file_type = document.getElementById('file_type').value;
            const selectedUsers = getSelectedValues('userSelect');
            const selectedSubjects = getSelectedValues('subjectSelect');

            // Validate inputs
            if (!file || !uploaded_by || !file_type) {
                showResult('‚ùå Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin b·∫Øt bu·ªôc!', 'error');
                return;
            }

            if (selectedUsers.length === 0 && selectedSubjects.length === 0) {
                showResult('‚ùå Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt ng∆∞·ªùi d√πng ho·∫∑c m·ªôt ch·ªß ƒë·ªÅ!', 'error');
                return;
            }

            const role_user = JSON.stringify(selectedUsers);
            const role_subject = JSON.stringify(selectedSubjects);

            formData.append('file', file);
            formData.append('uploaded_by', uploaded_by);
            formData.append('file_type', file_type);
            formData.append('role_user', role_user);
            formData.append('role_subject', role_subject);

            // Show loading state
            showLoadingState(true);

            try {
                const response = await fetch(`${API_BASE_URL}/documents/vector/add`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    const vietnamTime = new Date().toLocaleString('vi-VN', {
                        timeZone: 'Asia/Ho_Chi_Minh',
                        dateStyle: 'medium',
                        timeStyle: 'medium'
                    });

                    const successMessage = `
                        <div style="text-align: center; margin-bottom: 20px;">
                            <h2 style="color: #28a745; margin-bottom: 10px;">üéâ UPLOAD TH√ÄNH C√îNG! üéâ</h2>
                        </div>
                        <ul>
                            <li><strong>üìã ID:</strong> ${result._id}</li>
                            <li><strong>üìÅ File:</strong> ${file.name}</li>
                            <li><strong>üìÇ Lo·∫°i file:</strong> ${file_type}</li>
                            <li><strong>üë§ Ng∆∞·ªùi upload:</strong> ${uploaded_by}</li>
                            <li><strong>üë• Users:</strong> ${selectedUsers.join(', ') || 'Kh√¥ng c√≥'}</li>
                            <li><strong>üìö Subjects:</strong> ${selectedSubjects.join(', ') || 'Kh√¥ng c√≥'}</li>
                            <li><strong>üïí Th·ªùi gian:</strong> ${vietnamTime}</li>
                            <li><strong>üìÅ File path:</strong> ${result.file_path || 'N/A'}</li>
                            <li><strong>üóÇÔ∏è Vector DB path:</strong> ${result.vector_db_path || 'N/A'}</li>
                        </ul>
                        <div style="margin-top: 20px; text-align: center;">
                            <button onclick="resetForm()" class="reset-btn">
                                üîÑ Upload File Kh√°c
                            </button>
                        </div>
                    `;
                    showResult(successMessage, 'success');
                } else {
                    throw new Error(result.detail || `HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                showResult(`‚ùå <strong>L·ªói khi upload:</strong> ${error.message}`, 'error');
            } finally {
                showLoadingState(false);
            }
        });

        // Show/hide loading state
        function showLoadingState(isLoading) {
            const loading = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            const result = document.getElementById('result');

            if (isLoading) {
                loading.style.display = 'block';
                submitBtn.disabled = true;
                submitBtn.textContent = 'ƒêang x·ª≠ l√Ω...';
                result.style.display = 'none';
            } else {
                loading.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Upload & Process';
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('uploadForm').reset();
            fileLabel.textContent = 'Click ƒë·ªÉ ch·ªçn file ho·∫∑c k√©o th·∫£ file v√†o ƒë√¢y';
            fileInfo.style.display = 'none';
            document.getElementById('result').style.display = 'none';

            // Reset multi-select counters
            document.getElementById('userCount').textContent = 'ƒê√£ ch·ªçn: 0 ng∆∞·ªùi d√πng';
            document.getElementById('subjectCount').textContent = 'ƒê√£ ch·ªçn: 0 ch·ªß ƒë·ªÅ';

            document.getElementById('uploadForm').scrollIntoView({ behavior: 'smooth' });
        }

        // Show result
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';

            setTimeout(() => {
                resultDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        }

        // Check API status on load
        checkApiStatus();
        setInterval(checkApiStatus, 30000);
    </script>
</body>
